
<div>
    @let product = productResource.value();
    @if (product != null) {
        <h1>{{ product.name}}</h1>

        @defer {
            <app-add-to-cart-widget
                [productId]="product.id"
                [stock]="product.stock"
            ></app-add-to-cart-widget>
        }
        
    }
</div>
